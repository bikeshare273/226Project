<div ng-controller="serachMovieController">

<div class="col-md-12"  style="padding-top:80px">
	<div class="col-md-1">
	</div>
	<div class="col-md-10">
		<table st-safe-src="queue.transactions" st-table="emptyArray" class="table table-striped" >
			<thead>
			<tr >
				<th style="width:10%">Movie Name</th>
				<th style="width:10%">Category</th>
				<th style="width:45%">Movie Description</th>
				<th style="width:20%">Actors</th>
			</tr>
			</thead>
			<tbody ng-hide="isLoading">
			
				<tr ng-repeat="row in emptyArray track by $index">
					<td style="width:30%;"><a ng-click="openMoviePage(row.movieid)">{{row.moviename}}</a></td>
					<td style="width:10%;">{{row.categoryid.categoryname}}</td>
					<td style="width:60%;">{{row.description}}</td>
					<td style="width:10px;">{{row.actors}}</td>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="5" class="text-center">
						<div st-pagination="" st-items-by-page="itemsByPage" ></div>
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
	<div class="col-md-1">
	</div>
</div>

</div>

<div style="padding-top: 20px;" ng-include src="'footer.html'"></div>
